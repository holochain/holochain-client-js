name: Bundling Test

on:
  pull_request:
  push:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest] #, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out source code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install NPM packages
        run: npm ci

      - name: Build client library
        run: npm run build

      - name: Create package tarball
        run: npm pack

      - name: Upload package tarball
        uses: actions/upload-artifact@v3
        with:
          name: package-tarball
          path: holochain-client-*.tgz

      - name: Setup tmate session if a previous step failed
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 10

  test-bundle:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Download package tarball
        uses: actions/download-artifact@v3
        # with:
        #   name: holochain-client-*.tgz

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Create a Vite project from template
        run: npm create vite@latest test-app -- --template vanilla

      - name: Add JS client to project
        run: npm i ./$(ls holochain-client-*.tgz)

      - name: Setup tmate session if a previous step failed
        # if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 10
